<div class="register-container">
    <h2>สมัครสมาชิก</h2>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="form-group">
        <label for="firstname">ชื่อ</label>
        <input
          type="text"
          id="firstname"
          name="firstname"
          [(ngModel)]="registerData.firstname"
          required
          class="form-control"
        />
      </div>
  
      <div class="form-group">
        <label for="lastname">นามสกุล</label>
        <input
          type="text"
          id="lastname"
          name="lastname"
          [(ngModel)]="registerData.lastname"
          required
          class="form-control"
        />
      </div>
  
      <div class="form-group">
        <label for="email">อีเมล</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="registerData.email"
          required
          class="form-control"
        />
      </div>
  
      <div class="form-group">
        <label for="address">ที่อยู่</label>
        <input
          type="text"
          id="address"
          name="address"
          [(ngModel)]="registerData.address"
          required
          class="form-control"
        />
      </div>
  
      <div class="form-group">
        <label for="password">รหัสผ่าน</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="registerData.password"
          required
          class="form-control"
        />
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">ยืนยันรหัสผ่าน</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="registerData.confirmPassword"
          required
          class="form-control"
        />
      </div>
  
      <button type="submit" class="btn-register" [disabled]="!registerForm.valid">
        สมัครสมาชิก
      </button>
  
      <a routerLink="/login" class="register-link">มีบัญชีอยู่แล้ว? เข้าสู่ระบบ</a>
    </form>
  </div>
