<div class="login-container">
    <h2>เข้าสู่ระบบ</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">อีเมล</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          class="form-control"
        />
      </div>
  
      <div class="form-group">
        <label for="password">รหัสผ่าน</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          class="form-control"
        />
      </div>
      <div class="form-group mb-3">
        <label for="role">เลือกบทบาท</label>
        <select id="role" [(ngModel)]="selectedRole" class="form-control">
          <option value="user">ผู้ใช้ทั่วไป</option>
          <option value="admin">แอดมิน</option>
        </select>
      </div>
      
  
      <button type="submit" class="btn-login" [disabled]="!loginForm.valid">
        เข้าสู่ระบบ
      </button>
  
      <a routerLink="/register" class="register-link">ยังไม่มีบัญชี? สมัครสมาชิก</a>
